<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-100 text-slate-800" style="font-family: 'Manrope', sans-serif;">
  <div class="pointer-events-none fixed inset-0 overflow-hidden">
    <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-indigo-200/70 blur-3xl"></div>
    <div class="absolute top-24 -right-28 h-80 w-80 rounded-full bg-emerald-200/60 blur-3xl"></div>
    <div class="absolute -bottom-24 left-1/3 h-80 w-80 rounded-full bg-rose-200/60 blur-3xl"></div>
  </div>

  <main class="relative z-10 mx-auto w-full max-w-6xl px-4 py-10">
    <header class="mb-8">
      <p class="text-sm font-semibold uppercase tracking-[0.2em] text-indigo-600">Event Manager</p>
      <h1 class="mt-2 text-4xl font-extrabold leading-tight text-slate-900">Plan and manage events in one place</h1>
      <p class="mt-2 max-w-2xl text-slate-600">A cleaner dashboard with focused actions for authentication, event creation, and event management.</p>
    </header>

    <section class="grid items-start gap-6 lg:grid-cols-2">
      <div id="auth-container" class="rounded-2xl border border-slate-200 bg-white/95 p-8 shadow-xl backdrop-blur">
        <h2 class="text-2xl font-bold text-slate-900">Login</h2>
        <p class="mt-1 text-sm text-slate-500">Sign in to access your event workspace.</p>

        <div class="mt-6 space-y-4">
          <input id="email" type="email" placeholder="Email"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <input id="password" type="password" placeholder="Password"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <button id="login-btn" type="button"
            class="w-full rounded-xl bg-indigo-700 py-3 font-semibold text-white shadow-md transition hover:bg-indigo-800">
            Login
          </button>
        </div>
      </div>

      <div id="app-container" class="hidden rounded-2xl border border-slate-200 bg-white/95 p-8 shadow-xl backdrop-blur">
        <div class="mb-6 flex items-start justify-between gap-3">
          <div>
            <h2 class="text-2xl font-bold text-slate-900">Create Event</h2>
            <p class="text-sm text-slate-500">Add new events and manage them from the list below.</p>
          </div>
          <button id="logout-btn" type="button"
            class="rounded-xl bg-rose-600 px-4 py-2 font-medium text-white shadow-sm transition hover:bg-rose-700">
            Logout
          </button>
        </div>

        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <input id="event-title" type="text" placeholder="Event Name"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <input id="location" type="text" placeholder="Location"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <input id="date" type="date" title="Event date" aria-label="Event date"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <input id="description" type="text" placeholder="Description"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 md:col-span-2">
          <button id="create-event-btn" type="button"
            class="w-full rounded-xl bg-emerald-700 py-3 font-semibold text-white shadow-md transition hover:bg-emerald-800 md:col-span-2">
            Add Event
          </button>
        </div>

        <div class="mt-8">
          <h3 class="text-lg font-bold text-slate-900">Your Events</h3>
          <ul id="event-list" class="mt-3 space-y-3"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
